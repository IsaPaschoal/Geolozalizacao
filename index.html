<div class="d-block d-lg-none d-xs-block">	  

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<p><h1>Calculo de altura</h1></p>
			</div>
			<hr>
  <div class="row">
    <div class="col-sm">
	<button type="button" name="button" onclick="ativar()">Botao 1</button> <label><input id="1" type="text" name=""></label>    </div>
	<hr>
    <div class="col-sm">
    <button type="button" name="button" onclick="ativar2()">Botao 2</button> <label><input id="2" type="text" name=""></label>
    </div>
    <hr>
    <div class="col-sm">
    <button type="button" name="button" onclick="resultado()">Resultado</button> <label><input id="3" type="text" name=""></label>
    </div>
  </div>
</div>
</div>
	
</div>
</body>
<script type="text/javascript">
	var label1
	var label2
	var label3
	var resul

    function ativar() {
    navigator.geolocation.getCurrentPosition(function(position) {
        label1 = (position.coords.altitude)
        console.log(label1);
        document.getElementById('1').value = label1
    });
  }

  
     function ativar2() {
    navigator.geolocation.getCurrentPosition(function(position) {
        label2 = (position.coords.altitude)
        console.log(label2);
        document.getElementById('2').value = label2
    });
  }

    function resultado(){
    	label3 = label1 - label2;
    	console.log(label3)
   		document.getElementById('3').value = label3;
    }

</script>
